
    <form [formGroup]="InfoService.form"  (ngSubmit)="onSubmitInfo()">


      <div class="form-group">
        <p>
          
          <input type="hidden" class="form-control" formControlName="idDemandeInfo" name="idDemandeInfo">
        </p>

        <div class="form-group">
          <p>
            <label for="label">Titre</label>
            <input type="text" class="form-control" name="titre" formControlName="titre">
          </p>
        </div>

      </div>
      <form [formGroup]="CatInfoService.form"  (ngSubmit)="onSubmitInfo()">
        <div class="form-group">
          <label>Info </label>
          
            <select class="form-control" formControlName="idDemandeInfo" placeholder="idDemandeInfo">
             
              <option value="0">-Select-</option>
              <option *ngFor="let demande of InfoService.info" [ngValue]="demande.idDemandeInfo">
                {{demande.description}}</option>
            </select>
          </div>

      <label>Categorie </label>
      <div>
        <select class="form-control" formControlName="idCat" placeholder="idCat">
          <option value="0">-Select-</option>
          <option *ngFor="let cat of CatService.cat" [ngValue]="cat.idCat">
            {{cat.label}}</option>
        </select>
      </div>
      </form>
      <div class="form-group">
        <label>Domaine </label>
        
          <select class="form-control" formControlName="domaineNom" placeholder="domaineNom">
           
            <option value="0">-Select-</option>
            <option *ngFor="let dom of domService.Dom" [ngValue]="dom.idDomain">
              {{dom.nom}}</option>
          </select>
        </div>
      <div class="form-group">
        <p>
          <label for="label">Description</label>
          <textarea class="form-control"  name="description" formControlName="description" rows="3" cols="3" >
            <pre><code></code></pre>
          </textarea>
        </p>
      </div>

      <div class="row">
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <input type="text"
                 placeholder="Datepicker"
                 class="form-control"
                 formControlName="date"
                 value="theme-dark-blue"
                 bsDatepicker
                 [bsConfig]="{ isAnimated: true }"
                 value="theme-dark-blue">
        </div>
      
      </div>
      <button type="submit" class="btn btn-primary mr-1"> Submit</button>
    </form>
