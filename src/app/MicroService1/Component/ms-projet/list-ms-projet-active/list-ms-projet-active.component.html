       <div class="content-wrapper">
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Micro Service Projet</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <!-- <a href="#">Home</a></li> -->
                  <li class="breadcrumb-item">       
                    <input type="text" class="form-control" placeholder="Chercher" [(ngModel)]="MsProjetFilterActive.labelMS" >
                  </li>
                  <!-- <li class="breadcrumb-item active">Simple Tables</li> -->
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
        <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header"  *ngIf="authservice.testUser()">
                  <button type="button" class="btn btn-outline-success" (click)="AddMp()">
                    <i class="fa fa-plus"></i> Cr√©er MicroService Projet
            </button>
                </div>

 <div class="card-body">
      <table class="table table-bordered">
      <thead class="thead-light">
      <tr>
        
        <th>MicroService</th>
        <th>Projet  </th>
        <th>Statut</th>
        <th *ngIf="authservice.testUser()">Supprimer</th>
        <th *ngIf="authservice.testUser()">Modifier</th>
        <!-- <th>Microservices</th>
    <th>Languages Versions</th> -->
      </tr>
    </thead>
    <tbody>
    <!-- <button class="btn btn-danger" (click)="DeleteLang(language.idLanguage,template1)"><i class="fas fa-trash-alt"></i>  Delete</button> -->
    <!-- <button type="button" class="btn btn-primary" (click)="openModal(template)">Create Language</button> -->
    <tr *ngFor="let mp of msprojetService.MsProjActive | filterBy: MsProjetFilterActive | paginate
    : {
        id: 'MicroservicePagination',
        itemsPerPage: 3,
        currentPage: p
      }" class="sizeText" 
      style="background-color: white; color: black">
      
      <td>{{mp.labelMS}}</td>
      <td>{{mp.nomProjet}}</td>
      <td> {{ mp.isActiveMsVer ? 'Active' : 'Inactive'}}</td>
      <td *ngIf="authservice.testUser()">
        <button type="button" class="btn btn-danger" (click)="ConfirmModalMp(templateDelete)"><i
            class="fas fa-trash-alt"></i>Supprimer</button>
  
        <!-- <pre class="card card-block card-header">{{message}}</pre> -->
        <ng-template #templateDelete>
          <div class="modal-body text-center">
            <p>Voulez vous Supprimer ?</p>
            <button type="button" class="btn btn-default"
              (click)="confirmMp();DeleteMp(mp.idMsProjet);">Oui</button>
            <button type="button" class="btn btn-primary" (click)="declineMp()">Non</button>
          </div>
        </ng-template>
      </td>
      <td *ngIf="authservice.testUser()"><button class="btn btn-primary" (click)="EditMp(mp)"><i class="fas fa-edit"></i>
          Modifier</button></td>
    </tr>
    </tbody>
  </table>
  </div>
  <div class="card-footer clearfix">

    <pagination-controls id="MicroservicePagination" class="my-pagination" (pageChange)="p = $event"
    previousLabel="Prec " nextLabel="Suiv ">
    </pagination-controls>
    </div>
  </div>
  </div>
  </div>
  </div>
  </section>
  </div>
