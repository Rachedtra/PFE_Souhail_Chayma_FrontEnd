<div class="card-body">
  <table class="table table-bordered">
    <thead class="thead-light">
    <tr>
     
      <th>Nom</th>
      <th>Description</th>
      <th>Statut</th>
      <th *ngIf="authservice.testUser()">Supprimer</th>
      <th *ngIf="authservice.testUser()">Modifier </th>
     
      
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let Projet of projetService.projActive  | filterBy: projetFilter| paginate
  : {
      id: 'MicroservicePagination',
      itemsPerPage: 3,
      currentPage: p
    }" class="sizeText" 
   style="background-color: white; color: black">
    
    <td>{{Projet.nom}}</td>
    <td>{{Projet.description}}</td>
    <td>{{Projet.isActiveProjet}}</td>
    
    <!-- <td><button (click)="DeleteVer(Versions.idVersion)">Delete</button></td> -->
    <td *ngIf="authservice.testUser()">
      <button type="button" class="btn btn-danger" (click)="Confirmation(templateSupp)"><i
          class="fas fa-trash-alt"></i>Supprimer</button>

      <!-- <pre class="card card-block card-header">{{message}}</pre> -->
      <ng-template #templateSupp>
        <div class="modal-body text-center">
          <p>Voulez vous Supprimer ?</p>
          <button type="button" class="btn btn-default"
            (click)="confirmProjet();DeleteProjet(Projet.idProjet);">Oui</button>
          <button type="button" class="btn btn-primary" (click)="declineProjet()">Non</button>
        </div>
      </ng-template>
    </td>
    <!-- <td><button (click)="EditVer(Versions)">Edit</button></td> -->
    <td *ngIf="authservice.testUser()"><button class="btn btn-primary" (click)="EditProjet(Projet)"><i class="fas fa-edit"></i>
      Modifier</button></td>
  </tr>
</tbody>
</table>
</div>
<div class="card-footer clearfix">

  <pagination-controls id="MicroservicePagination" class="my-pagination" (pageChange)="p = $event"
  previousLabel="Prec " nextLabel="Suiv ">
  </pagination-controls>
  </div>
</div>
</div>
</div>
</div>
</section>
</div>
