<div class="content-wrapper">

<button class="btn btn-outline-success" (click)="AddProjet(templateAdd)">
  <i class="fa fa-plus"></i> Create Projet
</button>

<ng-template #templateAdd>
  <div class="modal-header">
  
    <h4 class="modal-title pull-left">Projet Detail</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef1.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   <app-projet></app-projet>
  </div>
</ng-template>


<table class="table table-striped">
  <thead class="thead-light">
    <tr>
     
      <th>Nom</th>
      <th>Description</th>
 
      <th>Supprimer</th>
      <th>Modifier </th>
     
      
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let Projet of projetService.proj | paginate
  : {
      id: 'MicroservicePagination',
      itemsPerPage: 1,
      currentPage: p
    }" class="sizeText" 
   style="background-color: white; color: black">
    
    <td>{{Projet.nom}}</td>
    <td>{{Projet.description}}</td>
   
    
    <!-- <td><button (click)="DeleteVer(Versions.idVersion)">Delete</button></td> -->
    <td>
      <button type="button" class="btn btn-danger" (click)="Confirmation(templateSupp)"><i
          class="fas fa-trash-alt"></i>Delete</button>

      <!-- <pre class="card card-block card-header">{{message}}</pre> -->
      <ng-template #templateSupp>
        <div class="modal-body text-center">
          <p>Voulez vous Supprimer ?</p>
          <button type="button" class="btn btn-default"
            (click)="confirmProjet();DeleteProjet(Projet.idProjet);">Yes</button>
          <button type="button" class="btn btn-primary" (click)="declineProjet()">No</button>
        </div>
      </ng-template>
    </td>
    <!-- <td><button (click)="EditVer(Versions)">Edit</button></td> -->
    <td><button class="btn btn-primary" (click)="EditProjet(Projet,templateAdd)"><i class="fas fa-edit"></i>
      Edit</button></td>
  </tr>
</tbody>
</table>
<pagination-controls id="MicroservicePagination" class="my-pagination" (pageChange)="p = $event"
previousLabel="Prec " nextLabel="Suiv ">
</pagination-controls>
</div>
