
<form [formGroup]="CommMsService.form" (ngSubmit)="onSubmitCommMs()">
  <div class="form-group">
        <label>Microservice </label>
        <div>
          <select class="form-control" formControlName="idMs" placeholder="idMs">
           
            <option value="0">-Select-</option>
            <option *ngFor="let micro of MsService.microActive" [ngValue]="micro.idMs">
              {{micro.label}}</option>
          </select>
        </div>
        <label>Commentaires </label>
        <div>
          <select class="form-control" formControlName="idComm" placeholder="idComm">
           
            <option value="0">-Select-</option>
            <option *ngFor="let com of CommService.comm" [ngValue]="com.idComm">
              {{com.description}}</option>
          </select>
        </div>
        <div class="form-group row">
          <div class="col-md-5"></div>          
          <div class="col-md-4"></div>
          <div class="col-md-3">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="switch1"  
              name="isActiveCommMs"  value="True"  formControlName="isActiveCommMs">
              <label class="custom-control-label" for="switch1">Statut</label>
            </div> 
          </div>
        </div>
      <button type="submit" class="btn btn-primary mr-1" > Submit</button>
  </div>
</form>
