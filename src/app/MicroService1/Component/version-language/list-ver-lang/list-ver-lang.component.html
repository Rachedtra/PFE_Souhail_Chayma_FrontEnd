
       <div class="content-wrapper">
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1> Languages Version</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <!-- <a href="#">Home</a></li> -->
                  <li class="breadcrumb-item">       
                    <input type="text" class="form-control" placeholder="Chercher" [(ngModel)]="VerLangFilter.labelLanguage" >
                  </li>
                  <!-- <li class="breadcrumb-item active">Simple Tables</li> -->
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
        <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <button type="button" class="btn btn-outline-success" (click)="AddVl()">
                    <i class="fa fa-plus"></i> Cr√©er Language Versions
            </button>
                </div>

  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light">
      <tr>
        
        <th>Language</th>
        <th>Versions</th>
        <th>Statut</th>
        <th>Supprimer</th>
        <th>Modifier</th>
        <!-- <th>Microservices</th>
    <th>Languages Versions</th> -->
      </tr>
    </thead>
    <tbody>
    <!-- <button class="btn btn-danger" (click)="DeleteLang(language.idLanguage,template1)"><i class="fas fa-trash-alt"></i>  Delete</button> -->
    <!-- <button type="button" class="btn btn-primary" (click)="openModal(template)">Create Language</button> -->
    <tr *ngFor="let ve of VerLangService.verlang | filterBy: VerLangFilter | paginate
    : {
        id: 'MicroservicePagination',
        itemsPerPage: 3,
        currentPage: p
      }" class="sizeText" 
      style="background-color: white; color: black">
      
      <td>{{ve.labelLanguage}}</td>
      <td>{{ve.numeroVersion}}</td>
      <td> {{ ve.isActiveVerLang ? 'Active' : 'Inactive'}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="ConfirmModalVl(templateDelete)"><i
            class="fas fa-trash-alt"></i>Supprimer</button>
  
        <!-- <pre class="card card-block card-header">{{message}}</pre> -->
        <ng-template #templateDelete>
          <div class="modal-body text-center">
            <p>Voulez vous Supprimer ?</p>
            <button type="button" class="btn btn-default"
              (click)="confirmVl();DeleteVl(ve.idVl);">Oui</button>
            <button type="button" class="btn btn-primary" (click)="declineVl()">Non</button>
          </div>
        </ng-template>
      </td>
      <td><button class="btn btn-primary" (click)="EditVl(ve)"><i class="fas fa-edit"></i>
          Modifier</button></td>
    </tr>
    </tbody>
  </table>
  </div>
  <div class="card-footer clearfix">

    <pagination-controls id="MicroservicePagination" class="my-pagination" (pageChange)="p = $event"
    previousLabel="Prec " nextLabel="Suiv ">
    </pagination-controls>
    </div>
  </div>
  </div>
  </div>
  </div>
  </section>
  </div>
