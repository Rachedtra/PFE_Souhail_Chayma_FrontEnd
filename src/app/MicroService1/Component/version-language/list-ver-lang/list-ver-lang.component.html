<div class="content-wrapper">
  <div class="form-group row">
    <div class="col-md-5">
        <button type="button" class="btn btn-outline-success" (click)="AddVl(templateSubmit)">
          <i class="fa fa-plus"></i> Add Language Versions
  </button>
    </div>
    <div class="col-md-5">
      <button class="btn btn-outline-info" routerLink="list-ver-lang-active" routerLinkActive="active">
        <i class="fa fa-reply"></i>
        Active List
       </button> 
    </div>
       <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="VerLangFilter.labelLanguage" >
  
  
       </div>
      
  
  <ng-template #templateSubmit>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Language Versions Detail</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRefVerLang.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-version-language></app-version-language>
      
    </div>
  </ng-template>
  
  
  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
        
        <th>Language</th>
        <th>Versions</th>
        <th>Statut</th>
        <th>Supprimer</th>
        <th>Modifier</th>
        <!-- <th>Microservices</th>
    <th>Languages Versions</th> -->
      </tr>
    </thead>
    <tbody>
    <!-- <button class="btn btn-danger" (click)="DeleteLang(language.idLanguage,template1)"><i class="fas fa-trash-alt"></i>  Delete</button> -->
    <!-- <button type="button" class="btn btn-primary" (click)="openModal(template)">Create Language</button> -->
    <tr *ngFor="let ve of VerLangService.verlang | filterBy: VerLangFilter | paginate
    : {
        id: 'MicroservicePagination',
        itemsPerPage: 3,
        currentPage: p
      }" class="sizeText" 
      style="background-color: white; color: black">
      
      <td>{{ve.labelLanguage}}</td>
      <td>{{ve.numeroVersion}}</td>
      <td> {{ ve.isActiveVerLang ? 'Active' : 'Inactive'}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="ConfirmModalVl(templateDelete)"><i
            class="fas fa-trash-alt"></i>Delete</button>
  
        <!-- <pre class="card card-block card-header">{{message}}</pre> -->
        <ng-template #templateDelete>
          <div class="modal-body text-center">
            <p>Voulez vous Supprimer ?</p>
            <button type="button" class="btn btn-default"
              (click)="confirmVl();DeleteVl(ve.idVl);">Yes</button>
            <button type="button" class="btn btn-primary" (click)="declineVl()">No</button>
          </div>
        </ng-template>
      </td>
      <td><button class="btn btn-primary" (click)="EditVl(ve,templateSubmit)"><i class="fas fa-edit"></i>
          Edit</button></td>
    </tr>
    </tbody>
  </table>
  </div>
  <pagination-controls id="MicroservicePagination" class="my-pagination" (pageChange)="p = $event"
  previousLabel="Prec " nextLabel="Suiv ">
  </pagination-controls>
  </div>
