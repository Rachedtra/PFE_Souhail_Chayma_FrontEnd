<div class="modal-header">
    
  <h4 class="modal-title pull-left">Methode Detail</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
<div class="container">
    <form [formGroup]="Verservice.form" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <p>
          
          <input type="hidden" class="form-control" formControlName="idVersion" name="idVersion">
        </p>
      </div>
      <div class="form-group">
        <p>
          <label for="label">Numero</label>
          <input type="text" class="form-control" name="numero" formControlName="numero">
        </p>
      </div>
      <div class="form-group row">
        <div class="col-md-5"></div>          
        <div class="col-md-4"></div>
        <div class="col-md-3">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="switch1"  
            name="isActiveVersion"  value="True"  formControlName="isActiveVersion">
            <label class="custom-control-label" for="switch1">Statut</label>
          </div> 
        </div>
      </div>
      <button type="submit" class="btn btn-primary mr-1"> Submit</button>
    </form>

</div>
</div>
