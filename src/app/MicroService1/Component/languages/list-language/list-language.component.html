<table class="table">
  <tr>
    <th>Id</th>
    <th>Label</th>
    <!-- <th>Microservices</th>
  <th>Languages Versions</th> -->
  </tr>
  <tr *ngFor="let language of langservice.lang " style="background-color: white; color: black">
    <td>{{language.idLanguage}}</td>
    <td>{{language.label}}</td>
    <td><button (click)="DeleteLang(language.idLanguage)">Delete</button></td>
    <td><button (click)="EditLang(language)">Edit</button></td>

  </tr>
  </table>
