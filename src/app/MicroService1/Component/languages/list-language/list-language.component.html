
<table class="table">
  <tr>
    <th>Id</th>
    <th>Label</th>
    <!-- <th>Microservices</th>
  <th>Languages Versions</th> -->
  </tr>
  <tr *ngFor="let language of langservice.lang " style="background-color: white; color: black">
    <td>{{language.idLanguage}}</td>
    <td>{{language.label}}</td>
     <td><button class="btn btn-danger" (click)="DeleteLang(language.idLanguage)"><i class="fas fa-trash-alt"></i>  Delete</button></td> 
    <td><button class="btn btn-primary" (click)="EditLang(language)"><i class="fas fa-edit"></i>  Edit</button></td>
 

    
  </tr>
  </table>
