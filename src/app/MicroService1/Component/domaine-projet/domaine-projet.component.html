<form [formGroup]="domprojetService.form" (ngSubmit)="onSubmitDp()">
  <div class="form-group">
        <label>Domaine </label>
        <div>
          <select class="form-control" formControlName="idDomain" placeholder="idDomain">
           
            <option value="0">-Select-</option>
            <option *ngFor="let dom of domService.Dom" [ngValue]="dom.idDomain">
              {{dom.nom}}</option>
          </select>
        </div>
        <label>Projet </label>
        <div>
          <select class="form-control" formControlName="idProjet" placeholder="idProjet">
           
            <option value="0">-Select-</option>
            <option *ngFor="let projet of projetServie.proj" [ngValue]="projet.idProjet">
              {{projet.nom}}</option>
          </select>
        </div>
        <div class="form-group row">
          <div class="col-md-5"></div>          
          <div class="col-md-4"></div>
          <div class="col-md-3">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="switch1"  
              name="isActiveDomPro"  value="True"  formControlName="isActiveDomPro">
              <label class="custom-control-label" for="switch1">Statut</label>
            </div> 
          </div>
        </div>
      <button type="submit" class="btn btn-primary mr-1"> Submit</button>
  </div>
</form>
