  <form [formGroup]="mService.form" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <p>
          
          <input type="hidden" class="form-control" formControlName="idMethode" name="idMethode">
        </p>
      </div>
      <div class="form-group">
        <p>
          <label for="label">Nom</label>
          <input type="text" class="form-control" name="nom" formControlName="nom">
        </p>
      </div>

      <div class="form-group">
        <p>
          <label for="label">Description</label>
          <input type="text" class="form-control" name="description" formControlName="description">
        </p>
      </div>
       
      <div class="form-group">
        <p>
          <label for="label">Input</label>
          <input type="text" class="form-control" name="input" formControlName="input">
        </p>
      </div>
       
      <div class="form-group">
        <p>
          <label for="label">Output</label>
          <input type="text" class="form-control" name="output" formControlName="output">
        </p>
      </div>
       
      <label>Micro Service </label>
      <div>
        <select class="form-control" formControlName="msFk" placeholder="msFk">
         
          <option value="0">-Select-</option>
          <option *ngFor="let MicroService of msService.micro" [ngValue]="MicroService.idMs">
            {{MicroService.label}}</option>
        </select>
      </div>
         
      <br>

      <button type="submit" class="btn btn-primary mr-1"> Submit</button>
    </form>
