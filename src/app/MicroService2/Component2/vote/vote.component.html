<div class="form-row">
  <div class="col-md-7">
    <form [formGroup]="Voservice.form" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <p>
          <label for="idVote">Vote</label>
          <input type="text" class="form-control" formControlName="idVote" name="idVote">
        </p>
      </div>
      <div class="form-group">
        <p>
          <label for="label">Note</label>
          <input type="text" class="form-control" name="note" formControlName="note">
        </p>
      </div>
      <button type="submit" class="btn btn-primary mr-1"> Submit</button>
    </form>
  </div>
  <div class="col-md-5">
    <app-list-vote></app-list-vote>
  </div>
</div>
