
    <form [formGroup]="voteService.form" (ngSubmit)="onSubmitVote()">


      <div class="form-group">
        <p>
          
          <input type="hidden" class="form-control" formControlName="idVote" name="idVote">
        </p>
      </div>
      <div class="form-group">
        <p>
          <label for="label">Note</label>
          <input type="text" class="form-control" name="note" formControlName="note">
        </p>
      </div>
      <div class="form-group row">
        <div class="col-md-5"></div>          
        <div class="col-md-4"></div>
        <div class="col-md-3">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="switch1"  
            name="isActiveVote"  value="True"  formControlName="isActiveVote">
            <label class="custom-control-label" for="switch1">Statut</label>
          </div> 
        </div>
      </div>
      <button type="submit" class="btn btn-primary mr-1"> Submit</button>
    </form>
