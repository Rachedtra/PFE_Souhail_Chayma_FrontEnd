
    <form [formGroup]="CommService.form" (ngSubmit)="onSubmitComm()">


      <div class="form-group">
        <p>
          
          <input type="hidden" class="form-control" formControlName="idComm" name="idComm">
        </p>
      </div>
      <div class="form-group">
        <p>
          <label for="label">Description</label>
          <input type="text" class="form-control" name="description" formControlName="description">
        </p>
      </div>
      <label>Demande Information </label>
      <div>
        <select class="form-control" formControlName="fkInfo" placeholder="fkInfo">
         
          <option value="0">-Select-</option>
          <option *ngFor="let demande of InfoetServie.info" [ngValue]="demande.idDemandeInfo">
            {{demande.description}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>micro Service </label>
        <div>
          <select class="form-control" formControlName="fkMs" placeholder="fkMs">
           
            <option value="0">-Select-</option>
            <option *ngFor="let MicroService of MsService.microActive" [ngValue]="MicroService.idMs">
              {{MicroService.label}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Date</label>
      <div class="row">
        
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <input type="text"
                 placeholder="Select Date"
                 class="form-control"
                 formControlName="date"
                 value="theme-dark-blue"
                 bsDatepicker
                 [bsConfig]="{}"
                 value="theme-dark-blue">
        </div>
      
      </div>
      </div>
      <div class="form-group row">
        <div class="col-md-5"></div>          
        <div class="col-md-4"></div>
        <div class="col-md-3">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="switch1"  
            name="isActiveComm"  value="True"  formControlName="isActiveComm">
            <label class="custom-control-label" for="switch1">Statut</label>
          </div> 
        </div>
      </div>
      <button type="submit" class="btn btn-primary mr-1"> Submit</button>
    </form>
