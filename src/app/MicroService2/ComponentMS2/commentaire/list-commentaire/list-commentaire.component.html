<div class="content-wrapper">
  <div class="form-group row">
    <div class="col-md-5">
      
  <button class="btn btn-outline-success" (click)="AddComm(templateSubmit)">
    <i class="fa fa-plus"></i> Create Commentaire
  </button>
    </div>
    <div class="col-md-5">
    </div>
       <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="CommFilter.description" >
  
  
       </div>
      
  
  
  <ng-template #templateSubmit>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Commentaire Detail</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalCommRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-commentaire></app-commentaire>
    </div>
  </ng-template>
  
  
  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
       
        
        <th>Description</th>
        <th>Date</th>
        <th>Supprimer</th>
        <th>Modifier</th>
        
      </tr>
    </thead>
    <tbody>
       
    <tr *ngFor="let commentaire of CommService.comm | filterBy: CommFilter | paginate
    : {
        id: 'MicroservicePagination',
        itemsPerPage: 3,
        currentPage: p
      } " class="sizeText" 
    style="background-color: white; color: black">
      
      <td>{{commentaire.description}}</td>
      <td>{{commentaire.date | date:'dd/MM/yyyy'}}</td>
   
      <!-- <td><button (click)="DeleteVer(Versions.idVersion)">Delete</button></td> -->
     <td>
        <button type="button" class="btn btn-danger" (click)="ConfirmCommModal(templateDelete)"><i
            class="fas fa-trash-alt"></i>Delete</button>
  
        <!-- <pre class="card card-block card-header">{{message}}</pre> -->
        <ng-template #templateDelete>
          <div class="modal-body text-center">
            <p>Voulez vous Supprimer ?</p>
            <button type="button" class="btn btn-default"
              (click)="confirmComm();DeleteComm(commentaire.idComm)">Yes</button>
            <button type="button" class="btn btn-primary" (click)="declineComm()">No</button>
          </div>
        </ng-template>
      </td>
      <!-- <td><button (click)="EditVer(Versions)">Edit</button></td> -->
      <td><button class="btn btn-primary" (click)="EditComm(commentaire,templateSubmit)"><i class="fas fa-edit"></i>
        Edit</button>
      </td>
    </tr>
   
  </tbody>
  </table>
  <pagination-controls id="MicroservicePagination" class="my-pagination" (pageChange)="p = $event"
  previousLabel="Prec " nextLabel="Suiv ">
  </pagination-controls>
  </div>
