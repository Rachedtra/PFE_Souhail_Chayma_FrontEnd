<div class="modal-header">
  <h4 class="modal-title pull-left">DÃ©taille Commentaire Vote </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRefCommVote.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
<div class="container">

<form [formGroup]="CommVoteService.form" (ngSubmit)="onSubmitCv()">
  <div class="form-group">
        <label>Commentaire </label>
        <div>
          <select class="form-control" formControlName="idComm" placeholder="idComm">
           
            <option value="0">-Select-</option>
            <option *ngFor="let com of CommService.comm" [ngValue]="com.idComm">
              {{com.description}}</option>
          </select>
        </div>
        <label> Vote </label>
        <div>
          <select class="form-control" formControlName="idVote" placeholder="idVote">
           
            <option value="0">-Select-</option>
            <option *ngFor="let v of VoteServie.vot" [ngValue]="v.idVote">
              {{v.note}}</option>
          </select>
        </div>
        <div class="form-group row">
          <div class="col-md-5"></div>          
          <div class="col-md-4"></div>
          <div class="col-md-3">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="switch1"  
              name="isActiveCommVote"  value="True"  formControlName="isActiveCommVote">
              <label class="custom-control-label" for="switch1">Statut</label>
            </div> 
          </div>
        </div>
      <button type="submit" class="btn btn-primary mr-1"> Confirmer</button>
  </div>
</form>

 
</div></div>
