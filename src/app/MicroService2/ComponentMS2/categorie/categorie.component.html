
    <form [formGroup]="categorieService.form" (ngSubmit)="onSubmitCat()">


      <div class="form-group">
        <p>
          
          <input type="hidden" class="form-control" formControlName="idCat" name="idCat">
        </p>
      </div>
      <div class="form-group">
        <p>
          <label for="label">Label</label>
          <input type="text" class="form-control" name="label" formControlName="label">
        </p>
      </div>
      <div class="form-group row">
        <div class="col-md-5"></div>          
        <div class="col-md-4"></div>
        <div class="col-md-3">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="switch1"  
            name="isActiveCat"  value="True"  formControlName="isActiveCat">
            <label class="custom-control-label" for="switch1">Statut</label>
          </div> 
        </div>
      </div>
      <button type="submit" class="btn btn-primary mr-1"> Submit</button>
    </form>
