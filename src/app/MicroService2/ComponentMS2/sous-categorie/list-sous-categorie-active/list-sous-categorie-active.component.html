

  

       <div class="content-wrapper">
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Sous categorie </h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <!-- <a href="#">Home</a></li> -->
                  <li class="breadcrumb-item">
                    <input type="text" class="form-control" placeholder="Chercher" [(ngModel)]="SousCatFilterActive.label" >
                  </li>
                  <!-- <li class="breadcrumb-item active">Simple Tables</li> -->
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
        <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header" *ngIf="authservice.testUser()">
                  <button class="btn btn-outline-success" (click)="AddSousCat()">
                    <i class="fa fa-plus"></i> Cr√©er Sous categorie
                  </button>
                </div>
  
  
  
   
                <div class="card-body">
                  <table class="table table-bordered">
                    <thead class="thead-light">
      <tr>
       
        
        <th>Label</th>
        <th>Categorie</th>
        <th  *ngIf="authservice.testUser()">Supprimer</th>
        <th  *ngIf="authservice.testUser()">Modifier</th>
        
      </tr>
    </thead>
    <tbody>
       
    <tr *ngFor="let sous of SousCatoService.sousCatActive  | filterBy: SousCatFilterActive| paginate
    : {
        id: 'MicroservicePagination',
        itemsPerPage: 3,
        currentPage: p
      } " class="sizeText" 
    style="background-color: white; color: black">
      
      <td>{{sous.label}}</td>
      <td>{{sous.catLabel}}</td>
   
      <!-- <td><button (click)="DeleteVer(Versions.idVersion)">Delete</button></td> -->
     <td  *ngIf="authservice.testUser()">
        <button type="button" class="btn btn-danger" (click)="ConfirmSousCatModal(templateDelete)"><i
            class="fas fa-trash-alt"></i>Supprimer</button>
  
        <!-- <pre class="card card-block card-header">{{message}}</pre> -->
        <ng-template #templateDelete>
          <div class="modal-body text-center">
            <p>Voulez vous Supprimer ?</p>
            <button type="button" class="btn btn-default"
              (click)="confirmSousCat();DeleteSousCat(sous.idSousCate)">Oui</button>
            <button type="button" class="btn btn-primary" (click)="declineSousCat()">Non</button>
          </div>
        </ng-template>
      </td>
      <!-- <td><button (click)="EditVer(Versions)">Edit</button></td> -->
      <td  *ngIf="authservice.testUser()"><button class="btn btn-primary" (click)="EditSousCat(sous)"><i class="fas fa-edit"></i>
        Modifier</button>
      </td>
    </tr>
   
  </tbody>
  </table>
  </div>
  <div class="card-footer clearfix">
    <pagination-controls id="MicroservicePagination" class="my-pagination" (pageChange)="p = $event"
    previousLabel="Prec " nextLabel="Suiv ">
    </pagination-controls>
  </div>
    </div>
    </div>
    </div>
    </div>
    </section>
  </div>
