<div class="content-wrapper">
  <div class="form-group row">
    <div class="col-md-5">
      
      <button class="btn btn-outline-success" (click)="AddInfo(templateSubmit)">
        <i class="fa fa-plus"></i> Create Demande Info
      </button>
      
    </div>
    <div class="col-md-5">
      <button class="btn btn-outline-info" routerLink="list-demande-info" routerLinkActive="active">
        <i class="fa fa-reply"></i>
        Toutes List
       </button> 
    </div>
       <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="DemandeInfoFilterActive.titre" >
  
  
       </div>

  <ng-template #templateSubmit>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Demande Info Detail</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalInfoRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-demande-info></app-demande-info>
    </div>
  </ng-template>
  
  
  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
        <th>Titre</th>
     
        <th>FK Domain</th>
        <th>Description</th>
        <th>Date</th>
        <th>Supprimer</th>
        <th>Modifier</th>
        
      </tr>
    </thead>
    <tbody>
       
    <tr *ngFor="let demande of InfoService.infoActive  | filterBy: DemandeInfoFilterActive| paginate
    : {
        id: 'MicroservicePagination',
        itemsPerPage: 5,
        currentPage: p
      } " class="sizeText" 
    style="background-color: white; color: black">
    <td>{{demande.titre}}</td>

    <td>{{demande.domaineNom}}</td>
      <td>{{demande.description}}</td>
      <td>{{demande.date | date:'dd/MM/yyyy'}}</td>
      
   
      <!-- <td><button (click)="DeleteVer(Versions.idVersion)">Delete</button></td> -->
     <td>
        <button type="button" class="btn btn-danger" (click)="ConfirmInfoModal(templateDelete)"><i
            class="fas fa-trash-alt"></i>Delete</button>
  
        <!-- <pre class="card card-block card-header">{{message}}</pre> -->
        <ng-template #templateDelete>
          <div class="modal-body text-center">
            <p>Voulez vous Supprimer ?</p>
            <button type="button" class="btn btn-default"
              (click)="confirmInfo();DeleteInfo(demande.idDemandeInfo)">Yes</button>
            <button type="button" class="btn btn-primary" (click)="declineInfo()">No</button>
          </div>
        </ng-template>
      </td>
      <!-- <td><button (click)="EditVer(Versions)">Edit</button></td> -->
      <td><button class="btn btn-primary" (click)="EditInfo(demande,templateSubmit)"><i class="fas fa-edit"></i>
        Edit</button>
      </td>
    </tr>
   
  </tbody>
  </table>
  <pagination-controls id="MicroservicePagination" class="my-pagination" (pageChange)="p = $event"
  previousLabel="Prec " nextLabel="Suiv ">
  </pagination-controls>
  </div>
