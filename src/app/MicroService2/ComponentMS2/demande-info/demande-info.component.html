
    <form [formGroup]="InfoService.form" (ngSubmit)="onSubmitInfo()">


      <div class="form-group">
        <p>
          
          <input type="hidden" class="form-control" formControlName="idDemandeInfo" name="idDemandeInfo">
        </p>
      </div>
      <div class="form-group">
        <p>
          <label for="label">Description</label>
          <input type="text" class="form-control" name="description" formControlName="description">
        </p>
      </div>

      <div class="row">
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <input type="text"
                 placeholder="Datepicker"
                 class="form-control"
                 formControlName="date"
                 value="theme-dark-blue"
                 bsDatepicker
                 [bsConfig]="{ isAnimated: true }"
                 value="theme-dark-blue">
        </div>
      
      </div>
      <button type="submit" class="btn btn-primary mr-1"> Submit</button>
    </form>
